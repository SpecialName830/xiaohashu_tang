spring:
  application:
    name: xiaohashu-auth
  profiles:
    active: dev
  cloud:
    nacos:
      config:
        prefix: ${spring.application.name}
        server-addr: localhost:8848
        group: DEFAULT_GROUP
        namespace: xiaohashu
        refresh-enabled: true
        file-extension: yaml
      discovery:
        enabled: true
        group: DEFAULT_GROUP
        namespace: xiaohashu
        server-addr: localhost:8848
